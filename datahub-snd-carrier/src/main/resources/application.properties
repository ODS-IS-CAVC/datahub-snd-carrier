app.api.carrier-client-id=client-id
app.api.carrier-client-secret=client-secret


# DataHub API\u306e\u57fa\u672c\u8a2d\u5b9a
#\u3053\u3053\u306bDataHub API\u306eURL\u3092\u5165\u529b\u3059\u308b
