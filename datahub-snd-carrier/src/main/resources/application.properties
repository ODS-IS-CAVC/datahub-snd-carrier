#\u5916\u90e8API\u63a5\u7d9a\u5148

#\u3053\u3053\u306b\u5916\u90e8API\u63a5\u7d9a\u5148\u306eURL\u306e\u30a8\u30f3\u30c9\u30dd\u30a4\u30f3\u30c8\u4ee5\u524d\u306e\u30d1\u30b9\u3092\u5165\u529b\u3059\u308b
#\u203b\u4e0b\u8a18\u306e\u5916\u90e8API\u7528\u30a8\u30f3\u30c9\u30dd\u30a4\u30f3\u30c8\u3068\u5408\u308f\u305b\u3066\u30d1\u30b9\u304c\u5b8c\u6210\u3059\u308b
app.api.carrier-url-data-channel=https://example.com/XXX
#\u5916\u90e8API\u7528\u30a8\u30f3\u30c9\u30dd\u30a4\u30f3\u30c8
#\u3053\u3053\u306b\u5916\u90e8API\u7528\u30a8\u30f3\u30c9\u30dd\u30a4\u30f3\u30c8\u3092\u5165\u529b\u3059\u308b
#\u203b\u4e0a\u8a18\u306e\u5916\u90e8API\u63a5\u7d9a\u5148\u306eURL\u3068\u5408\u308f\u305b\u3066\u30d1\u30b9\u304c\u5b8c\u6210\u3059\u308b
vehicle=/vehicle
shipper_trans_capacity=/shipper_trans_capacity
carrier_trans_request=/carrier_trans_request
carrier_trans_capacity=/carrier_trans_capacity

