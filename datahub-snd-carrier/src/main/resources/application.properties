spring.application.name=datahub-snd-carrier
spring.profiles.active=dev
#spring.profiles.active=production

# API\u306e\u63a5\u7d9a\u8a2d\u5b9a
app.api.connection-timeout=5000
app.api.request-timeout=10000

# API\u306e\u30ea\u30c8\u30e9\u30a4\u8a2d\u5b9a
app.api.max-retry-count=3
app.api.retry-waiting-time=3000


#\u8a8d\u8a3cAPI\u63a5\u7d9a\u5148
#\u3053\u3053\u306b\u5916\u90e8\u8a8d\u8a3cAPI\u63a5\u7d9a\u5148\u306eURL\u3092\u5165\u529b\u3059\u308b
